{% extends 'base.html' %}

{% block title %}
Bookmark list
{% endblock %}

{% block content %}
<div class="row">
    <div class="col"></div>
    <div class="col-12 col-xl-8 col-md-4">
        <a href="{% url 'bookmark:create' %}" class="btn btn-success" style="margin-bottom:1em;">Add Bookmark</a>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Site Name</th>
                    <th scope="col">Link</th>
                    <th scope="col">수정</th>
                    <th scope="col">삭제</th>
                </tr>
            </thead>
            <tbody>
            {% for object in object_list %}
            <tr>
                <td>{{object.id}}</td>
                <td>
                    <a href="{% url 'bookmark:detail' object.id %}"> {{object.site_name}}</a>
                </td>
                <td><a href="{{object.url}}" target="_blank">링크 이동</a></td>
                <td><a href="{% url 'bookmark:update' object.id%}" class="btn btn-outline-warning">M</a></td>
                <td><a href="{% url 'bookmark:delete' object.id%}" class="btn btn-outline-danger">D</a></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="col"></div>
</div>
{% endblock %}
